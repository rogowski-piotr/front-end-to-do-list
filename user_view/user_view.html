<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple To Do List web application"/>
        <meta name="keywords" content="to do list"/>
        <title>ToDoList</title>
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="user_view.css"/>
        <script src="../script.js" defer="defer"></script>
        <script type="module" src="user_view.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>ToDoList App</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../about/about.html">about</a></li>
                    <li><a href="../user_list/user_list.html">users</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2 id="username">username</h2></header>
                    <section>
                        <h3>Details</h3>
                        <div class="details-grid">
                            <label for="email">Email:</label><span id="email">email</span>
                            <label for="birthDate">Date of birth:</label><span id="birthDate">birthDate</span>
                        </div>
                    </section>
                    </br>
                    <table>
                        <tr>
                            <td><h4>Edit user</h4></td>
                            <td>
                                <a id="editButton" class="ui-control ui-button" href="#" >
                                    <button class="ui-button ui-control" type="button">edit</button>
                                </a>
                            </td>
                        </tr>
                    </table>
                </article>
                <a id="backButton" class="ui-control ui-button" href="../user_list/user_list.html" >
                    <button class="ui-button ui-control" type="button">back</button>
                </a>
            </section>

            <footer class="footer">
                <p>Copyright &copy; 2020, Piotr Rogowski</p>
            </footer>
        </div>
    </body>
