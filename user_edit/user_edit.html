<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Simple To Do List web application"/>
    <meta name="keywords" content="to do list"/>
    <title>ToDoList</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="user_edit.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="user_edit.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>ToDoList App</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../index.html">main</a></li>
            <li><a href="../about/about.html">about</a></li>
            <li><a href="../user_list/user_list.html">users</a></li>
            <li><a href="../raport/raport.html">raport</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header><h2>Edit user</h2></header>
            <form class="character__form" id="infoForm">
                <label for="firstName">First Name:</label>
                <input class="ui-control ui-input" id="firstName" name="firstName" type="text" required/>
                <label for="lastName">Last Name:</label>
                <input class="ui-control ui-input" id="lastName" name="lastName" type="text" required/>
                <label for="birthDate">Date of Birth:</label>
                <input class="ui-control ui-input" id="birthDate" type="date" name="lastName" required/>
                <label for="password">Passoword:</label>
                <input class="ui-control ui-input" id="password" type="password" name="lastName" required/>
                <a href="../user_list/user_list.html">
                    <input class="ui-control ui-button" type="submit" name="Update"/>
                </a>
            </form>
        </article>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2020, Piotr Rogowski</p>
    </footer>
</div>
</body>
</html>
