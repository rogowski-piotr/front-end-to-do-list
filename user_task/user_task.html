<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple To Do List web application"/>
        <meta name="keywords" content="to do list"/>
        <title>ToDoList</title>
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="user_task.css"/>
        <script src="../script.js" defer="defer"></script>
        <script type="module" src="user_task.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>ToDoList App</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../about/about.html">about</a></li>
                    <li><a href="../user_list/user_list.html">users</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2 id="username">username</h2></header>
                    <section>
                        <h3>Tasks</h3>
                        <table>
                            <tr>
                                <td><h4>Add new task</h4></td>
                                <td>
                                    <a id="addLink" href="#">
                                        <button class="ui-button ui-control" type="button">add</button>
                                    </a>
                                </td>
                            </tr>
                        </table>

                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>description</th>
                                    <th>view</th>
                                    <th>edit</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>description</td>
                                    <td><a href="#">view</a></td>
                                    <td><a href="#">edit</a></td>
                                    <td>
                                        <button class="ui-button ui-control">delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </article>
                <br/>
                <a id="backButton" class="ui-control ui-button" href="../user_list/user_list.html" >
                    <button class="ui-button ui-control" type="button">back</button>
                </a>
            </section>

            <footer class="footer">
                <p>Copyright &copy; 2020, Piotr Rogowski</p>
            </footer>
        </div>
    </body>
</html>
